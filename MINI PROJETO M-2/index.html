<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrando</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Cadastre-se para acessar o site</h1>
        <form id="register_form">
            <div class="full-box">
                <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
            </div>
            <div class="half-box">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite o seu nome">
            </div>
            <div class="half-box">
                <label for="lastname">Sobrenome</label>
                <input type="text" name="lastname" id="lastname" placeholder="Digite o seu sobrenome">
            </div>
                <div class="half-box">
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="password" placeholder="Digite a sua senha">
            </div>
            <div class="half-box">
                <label for="passwordconfirmation">Confirme</label>
                <input type="passwordconfirmation" name="passwordconfirmation" id="passwordconfirmation" placeholder="Confirme a sua senha">
                <div class="half-box">
               </div>
                    <div class="full-box">
                        <input type="submit" id="btn-submit" value="Registrar">
                    </div>
            </form>
    </div>
    <p class="error-validation template"></p>
    <script src="script.js"></script>
</body>
</html>
